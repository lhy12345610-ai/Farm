<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ë†ì¥ í†µí•© ê´€ë¦¬ ì‹œìŠ¤í…œ PRO</title>
    <style>
        :root { 
            --main-pink: #ffafbd; --bg: #f8f9fa; --building-bg: #ffffff; 
            --green: #2e7d32; --red: #c62828; --vaccine: #ff9800; 
            --work: #673ab7; --blue: #1976d2; 
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; padding-bottom: 80px; }
        h1 { font-size: 1.2rem; text-align: center; color: #333; margin-bottom: 20px; }

        /* ì¡°ê°ë„ ìŠ¤íƒ€ì¼ */
        .farm-map { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .map-building { 
            background: var(--building-bg); border: 2px solid #ddd; border-radius: 12px; padding: 12px;
            text-align: center; cursor: pointer; min-height: 70px; display: flex; flex-direction: column;
            justify-content: center; align-items: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); position: relative;
        }
        .map-building b { font-size: 0.85rem; margin-bottom: 4px; }
        .map-building span { font-size: 0.75rem; color: var(--green); font-weight: bold; }

        /* ìƒì„¸ í™”ë©´ */
        #detail-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100; overflow-y: auto; padding: 20px 10px; box-sizing: border-box; }
        .nav-bar { display: flex; gap: 10px; margin-bottom: 15px; position: sticky; top: 0; background: white; z-index: 10; padding: 5px 0; }
        .close-btn { flex: 1; padding: 12px; background: #333; color: white; border: none; border-radius: 8px; font-size: 0.9rem; }

        /* ì„ì‹ ì‚¬ ì „ìš© ë ˆì´ì•„ì›ƒ */
        .gest-container { display: flex; flex-direction: column; gap: 20px; align-items: center; }
        .entrance-mark { background: #eee; width: 100%; text-align: center; padding: 10px; border-radius: 5px; font-weight: bold; color: #666; border: 2px dashed #ccc; }
        .gest-row-wrapper { display: flex; gap: 15px; width: 100%; overflow-x: auto; padding-bottom: 20px; justify-content: center; }
        .gest-column { display: flex; flex-direction: column; gap: 4px; min-width: 70px; }
        .gest-column h4 { margin: 0 0 10px 0; font-size: 0.8rem; text-align: center; background: #f0f0f0; padding: 5px; border-radius: 4px; }
        
        .stall { width: 100%; height: 28px; border: 1px solid #ddd; border-radius: 3px; display: flex; align-items: center; justify-content: center; font-size: 0.65rem; background: #fff; }
        .stall.occupied { background: var(--blue); color: white; border-color: #0d47a1; font-weight: bold; }

        /* ì»¨íŠ¸ë¡¤ ì˜ì—­ */
        #gest-controls { display:none; text-align: center; margin-bottom: 20px; padding: 15px; background: #e3f2fd; border-radius: 10px; }
        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; color: white; cursor: pointer; }
        .group-item { background: #fff; margin-top: 5px; padding: 8px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #cee3f5; }
        .del-btn { background: var(--red); color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; }
    </style>
</head>
<body>

<h1>ğŸ· ë†ì¥ í†µí•© ê´€ë¦¬ ì‹œìŠ¤í…œ PRO</h1>

<div class="farm-map" id="top-line"></div>
<div class="farm-map" id="bottom-line"></div>

<div id="detail-view">
    <div class="nav-bar"><button class="close-btn" onclick="closeBuilding()">â† ì§€ë„ë¡œ ëŒì•„ê°€ê¸°</button></div>
    <h2 id="detail-title" style="text-align:center; margin:10px 0;"></h2>
    
    <div id="gest-controls">
        <p style="margin:0 0 10px 0; font-weight:bold;">ğŸ“ ì£¼ê°„ êµë°° ê·¸ë£¹ ë“±ë¡</p>
        <button class="btn" style="background:var(--blue); width: 100%;" onclick="addGroup()">ìƒˆ ê·¸ë£¹ ë“±ë¡ (ìŠ¤í†¨ ì§€ì •)</button>
        <div id="group-list" style="margin-top:10px; font-size:0.8rem; text-align: left;"></div>
    </div>

    <div id="detail-grid"></div>
</div>

<script>
    const buildings = {
        'farrow1': { title: 'ë¶„ë§Œ 1ë™', line: 'top' },
        'farrow2': { title: 'ë¶„ë§Œ 2,3ë™', line: 'top' },
        'nursery': { title: 'ìëˆì‚¬', line: 'top' },
        'gest4': { title: 'ì„ì‹  4ë™', line: 'bottom', type: 'gestation', rows: [82, 82] },
        'gest5': { title: 'ì„ì‹  5ë™', line: 'bottom', type: 'gestation', rows: [83, 83, 84] }
    };

    let currentSelectedId = '';

    function initMap() {
        const top = document.getElementById('top-line');
        const bottom = document.getElementById('bottom-line');
        for (let id in buildings) {
            const b = buildings[id];
            const div = document.createElement('div');
            div.className = 'map-building';
            div.onclick = () => openBuilding(id);
            div.innerHTML = `<b>${b.title}</b>`;
            (b.line === 'top' ? top : bottom).appendChild(div);
        }
    }

    function openBuilding(id) {
        currentSelectedId = id;
        const b = buildings[id];
        const grid = document.getElementById('detail-grid');
        const controls = document.getElementById('gest-controls');
        document.getElementById('detail-title').innerText = b.title;
        grid.innerHTML = '';
        
        if (b.type === 'gestation') {
            controls.style.display = 'block';
            grid.className = 'gest-container';
            grid.innerHTML = '<div class="entrance-mark">â¬‡ï¸ ì…êµ¬ (Entrance)</div>';
            
            const rowWrapper = document.createElement('div');
            rowWrapper.className = 'gest-row-wrapper';
            
            const groups = JSON.parse(localStorage.getItem(`groups_${id}`) || '[]');
            renderGroupList(groups);

            b.rows.forEach((count, idx) => {
                const col = document.createElement('div');
                col.className = 'gest-column';
                col.innerHTML = `<h4>${idx+1}ì—´</h4>`;
                for (let i = 1; i <= count; i++) {
                    const stallId = (idx + 1) * 1000 + i;
                    const stall = document.createElement('div');
                    stall.className = 'stall';
                    
                    const group = groups.find(g => stallId >= g.start && stallId <= g.end);
                    if (group) {
                        stall.classList.add('occupied');
                        stall.innerText = group.name.split('-').slice(1).join('-'); // ë‚ ì§œ(ì›”-ì¼)ë§Œ í‘œì‹œ
                    } else {
                        stall.innerText = i;
                    }
                    col.appendChild(stall);
                }
                rowWrapper.appendChild(col);
            });
            grid.appendChild(rowWrapper);
        } else {
            controls.style.display = 'none';
            grid.innerHTML = '<p style="text-align:center; padding:50px; color:#999;">ì¤€ë¹„ ì¤‘ì¸ ë™ì…ë‹ˆë‹¤.</p>';
        }
        document.getElementById('detail-view').style.display = 'block';
    }

    function addGroup() {
        const id = currentSelectedId;
        const dateStr = prompt("êµë°° ì¼ìš”ì¼ ë‚ ì§œ (YYYY-MM-DD):", new Date().toISOString().split('T')[0]);
        if (!dateStr) return;
        
        const row = prompt("í•´ë‹¹ ì¤„ ë²ˆí˜¸ ì…ë ¥ (ì˜ˆ: 1):");
        const start = prompt("ì‹œì‘ ìŠ¤í†¨ ë²ˆí˜¸:");
        const end = prompt("ì¢…ë£Œ ìŠ¤í†¨ ë²ˆí˜¸:");
        
        if (row && start && end) {
            const groups = JSON.parse(localStorage.getItem(`groups_${id}`) || '[]');
            const rowBase = parseInt(row) * 1000;
            groups.push({
                id: Date.now(),
                name: dateStr,
                start: rowBase + parseInt(start),
                end: rowBase + parseInt(end),
                display: `${row}ì—´ ${start}~${end}`
            });
            localStorage.setItem(`groups_${id}`, JSON.stringify(groups));
            openBuilding(id);
        }
    }

    function deleteGroup(groupId) {
        if(!confirm("ì´ ê·¸ë£¹ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
        let groups = JSON.parse(localStorage.getItem(`groups_${currentSelectedId}`) || '[]');
        groups = groups.filter(g => g.id !== groupId);
        localStorage.setItem(`groups_${currentSelectedId}`, JSON.stringify(groups));
        openBuilding(currentSelectedId);
    }

    function renderGroupList(groups) {
        const listDiv = document.getElementById('group-list');
        listDiv.innerHTML = groups.map(g => `
            <div class="group-item">
                <span>ğŸ“… ${g.name} (${g.display})</span>
                <button class="del-btn" onclick="deleteGroup(${g.id})">ì‚­ì œ</button>
            </div>
        `).join('');
    }

    function closeBuilding() {
        document.getElementById('detail-view').style.display = 'none';
    }

    window.onload = initMap;
</script>
</body>
</html>
