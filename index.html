<body>

<h1>ğŸ· ë†ì¥ ì‹¤ì‹œê°„ í˜„í™©íŒ</h1>

<div class="farm-container">

</div>

<script>
    function createCell(id, label, containerId) {
        const container = document.getElementById(containerId);
        const div = document.createElement('div');
        div.className = 'cell empty';
        
        // ë¸Œë¼ìš°ì € ì €ì¥ì†Œì—ì„œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        const savedValue = localStorage.getItem(id) || 0;
        
        div.innerHTML = `<span>${label}</span><div class="count">${savedValue}</div>`;
        updateStyle(div, savedValue);

        div.onclick = function() {
            const current = div.querySelector('.count').innerText;
            const count = prompt(`${label} ë‘ìˆ˜ë¥¼ ì…ë ¥í•˜ì„¸ìš”:`, current);
            if (count !== null) {
                div.querySelector('.count').innerText = count;
                localStorage.setItem(id, count); // ë°ì´í„° ì €ì¥
                updateStyle(div, count);
            }
        };
        container.appendChild(div);
    }

    function updateStyle(el, count) {
        el.classList.remove('active', 'full', 'empty');
        if (count == 0) el.classList.add('empty');
        else if (count > 25) el.classList.add('full');
        else el.classList.add('active');
    }

    // 1. ìëˆì‚¬ 20ì¹¸ ìƒì„±
    for(let i=1; i<=20; i++) createCell(`nursery_${i}`, `${i}ë²ˆ`, 'nursery');
    // 2. ë¹„ìœ¡ 1ë™ 12ì¹¸ ìƒì„±
    for(let i=1; i<=12; i++) createCell(`f1_${i}`, `${i%2==1?'ì¢Œ':'ìš°'}${Math.ceil(i/2)}`, 'f1');
    // 3. ë¹„ìœ¡ 2ë™ 22ì¹¸ ìƒì„±
    for(let i=1; i<=22; i++) createCell(`f2_${i}`, `${i%2==1?'ì¢Œ':'ìš°'}${Math.ceil(i/2)}`, 'f2');
    // 4. ë¹„ìœ¡ 3ë™ 21ì¹¸ ìƒì„±
    for(let i=1; i<=21; i++) createCell(`f3_${i}`, `${i}ë²ˆ`, 'f3');
</script>
